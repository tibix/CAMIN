{% extends "base.html" %}
{% block content %}
<h1 class="text-center text-bg-warning">{{ camin.nume }}</h1>

<div class="card">
  <div class="card-header">
    <span class="fw-bolder fs-3 text-dark">Detalii</span>
  </div>
  <div class="card-body">
    <h5 class="card-title">Telefon</h5>
    <p class="card-text">{{ camin.telefon }}</p>
    <ul>
      <li><span class="fw-bold">Telefon:</span> {{ camin.telefon }}</li>
      <li><span class="fw-bold">Site:</span> <a href="{{ camin.site }}" class="text-dark">{{ camin.site }}</a></li>
      <li><span class="fw-bold">Adresa:</span> {{ camin.adresa }}</li>
      <li><span class="fw-bold">Pret:</span> {{ camin.pret }} RON</li>
      <li><span class="fw-bold">Note:</span> {{ camin.note }}</li>
    </ul>
    <a href="#" class="btn btn-warning">Go somewhere</a>
  </div>
</div>

{% endblock %}
